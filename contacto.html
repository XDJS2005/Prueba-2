   <h1 class="contach" align="left">Contacto</h1>
    <p class="contac">Si desea ponerse en contacto con el personal del centro
    de esta página web, rellene el <br> formulario con sus datos y envíenos su mensaje.</p>

    <main class=" form ">
    <form class="contacto" action="">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">

            <label for="email">E-mail: </label>
            <input type="email" id="email" placeholder="Tu Correo electrónico" required>

            <label for="telefono">Tema:</label>
            <input type="tem" id="tema" placeholder="Razón del mensaje" required>

            <label for="mensaje">Mensaje: </label>
            <textarea  id="mensaje"></textarea>
        </fieldset>
        <input type="submit" value="Enviar" target="" class="enviar">
    </form>
